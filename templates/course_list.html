{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="gradient-text text-4xl font-bold mb-8 text-center">Our Courses</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        {% for course in courses %}
        <div class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden hover-grow">
            <img src="{{ url_for('static', path='/images/' + course.id + '.jpg') }}" alt="{{ course.title }}" class="w-full h-48 object-cover">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-teal-400 mb-2">{{ course.title }}</h3>
                <p class="text-gray-400 mb-4">{{ course.description }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold gradient-text">${{ course.price }}</span>
                    <a href="/courses/{{ course.id }}" class="gradient-bg text-gray-900 font-semibold px-4 py-2 rounded-lg hover:opacity-90 transition duration-300">
                        Learn More
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
